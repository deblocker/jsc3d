<!DOCTYPE html>
<html>
<head>
	<title>jsc3dv2 Demo Lighting</title>
	<STYLE type="text/css">
		* {
			margin:0; 
			padding:0;
		}
		html,body,render,canvas {
			width: 100%;
			height: 100%;
		}
		canvas { 
			border-width: 0;
			top: 0;
			left: 0;
			display:block;
		}
	</STYLE>
</head>
<body>
	<div id="render" style="width:100%; height: 100%;">
		<canvas id="cv"></canvas>
	</div>
	<script type="application/javascript" src="js/libs/jsc3d.v2.js"></script>
	<script type="application/javascript" src="js/libs/jsc3d.v2.webgl.js"></script>
	<script type="application/javascript" src="js/libs/jsc3d.touch.js"></script>
	<script type="application/javascript" src="js/libs/jsc3d.console.js"></script>
	<script type="application/javascript" src="js/libs/jsc3d.v2.obj.js"></script>
	<script type="application/javascript" src="js/libs/jsc3d.v2.bstream.js"></script>
	<script type="application/javascript" src="js/libs/jsc3d.v2.ctm.js"></script>
	<script type="application/javascript" src="js/libs/jsc3d.v2.stl.js"></script>
	<script type="application/javascript" src="js/libs/jsc3d.v2.3ds.js"></script>
	<script type="application/javascript" src="js/jsc3dv2_demo_lighting.js"></script>
</body>
</html>
